# Some properties used in tests, you can change it
# to suit your environment.

# Connection information to test and
# where all tests will be performed.
host = localhost
port = 6379

# DBNB is the Database Number, Redis supports
# multiple databases in one instance. The default
# of Redis is up to 16 databases.
dbnb = 0

# used to generate and delete keys without
# affect any real application key.
keyPrefix = JDBC_REDIS

# For tests that generate keys this is the number
# of how many keys will be generated.
keyQuantity = 1000
